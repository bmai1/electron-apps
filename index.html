<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="func.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Riemann Area Approximation</title>
  </head>
  <body>
    <h3>This is a Riemann Sum Calculator</h3>

    <div class="container">
      <input type="text" size="4" id="b" placeholder='b'>
      <img id="integral" draggable="false" src="integral.png" alt="definite integral sign">
      <input type="text" id="fx" placeholder="f(x)">
      <p id="dx">dx</p>
      <input type="text" size="4" id="a" placeholder='a'>
    </div>
    <br>
    <input id="n" type="text" placeholder="Number of subintervals" autocomplete="off">
    <br>
    <br>
    <button onclick="left()">Left</button>
    <button onclick="mid()">Midpoint</button>
    <button onclick="right()">Right</button>
    <button onclick="trap()">Trapezoidal</button>
    
    <div id="ans"></div>
    
  </body>
</html>
